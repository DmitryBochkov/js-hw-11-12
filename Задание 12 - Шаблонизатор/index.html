<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Рендеринг несложной html-структурі</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>

    <script type="text/template" id="about">
      <div class="wrapper">
        <h1><%= header.title %></h1>
        <img src="<%= image.source %>" alt="<%= image.alt %>" title="<%= image.title %>"/>
        <p class="photo-caption"><%= photoCaption %></p>
        <hr>
        <p class="motivation"><%= motivationTitle %></p>
        <ul>
          <% for (var i = 0; i < motivationReasons.length; i++ ) { %>
            <li><%= motivationReasons[i] %></li>
          <% } %>
        </ul>
        <hr>
        <p class="phone"><%= phoneNumber.title %><br><%= phoneNumber.details %></p>
        <p class="vk"><%= vk.title %><br><a href="<%= vk.details %>" target="_blank"><%= vk.linkContent %></a></p>
        <hr>
        <p class="feedback"><%= feedback.title %><br><%= feedback.details %></p>
      </div>
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/tmpl.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
